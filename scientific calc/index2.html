<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="scientific.css">
</head>
<body class="bg-dark">
    <div class="container d-flex justify-content-start me-5 align-items-center mt-5 ">
        <div class=" rounded mt-2  p-4" id="calculator">
            <h1 class="text-center text-white ">Scientific Calculator</h1>
            <div id="wrapper" class=" border-0 mb-2 fw-bold p-1 me-3 float-end bg-light rounded clock">
                <span id="hours">00</span>
                <span>:</span>
                <span id="mins">00</span>
                <span>:</span>
                <span id="seconds">00</span>
                <span id="ampm">AM</span>
            </div>
            <div>
            <input  id="displayScreen" placeholder="0" readonly class="text-end fs-1 p-2 bg-light rounded">
            </div>
            <div class="pt-5">
                <button class="btn btn-danger border-0 fw-bold p-2" onclick="clearScreen()">AC</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="calculateFactorial()">X!</button>
                <button class="btn btn-secondary fw-bold p-2" value="(" onclick="press('(')">(</button>
                <button class="btn btn-secondary fw-bold p-2" value=")" onclick="press(')')">)</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="percent()">%</button>
                <button class="btn btn-danger border-0 fw-bolde p-2" onclick="backspc()">DEL</button>
               
                </div>
                <div class="pt-2 pb-2">
                <button class="btn btn-secondary fw-bold p-2" onclick="sin()">sin</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="press(22/7)">π</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="press(7)">7</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="press(8)">8</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="press(9)">9</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="press('/')">/</button>
            </div>
            <div>
                <button class="btn btn-secondary fw-bold p-2" onclick="cos()">cos</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="log()">Log</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="press(4)">4</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="press(5)">5</button> 
                <button class="btn btn-secondary fw-bold p-2" onclick="press(6)">6</button> 
                <button class="btn btn-secondary fw-bold p-2" onclick="press('*')">*</button> 
            </div>
            <div class="pt-2 pb-2">
                <button class="btn btn-secondary fw-bold p-2" onclick="tan()">tan</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="sqrt()">√</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="press(1)">1</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="press(2)">2</button> 
                <button class="btn btn-secondary fw-bold p-2" onclick="press(3)">3</button> 
                <button class="btn btn-secondary fw-bold p-2" onclick="press('-')">-</button> 
            </div>
            <div class="pb-4">
                <button class="btn btn-secondary fw-bold p-2" onclick="e()">e</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="pow()">x²</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="press(0)">0</button>
                <button class="btn btn-secondary fw-bold p-2" onclick="press('.')">.</button> 
                <button class="btn btn-info border-0 fw-bold p-2" onclick="calculate()">=</button> 
                <button class="btn btn-secondary fw-bold p-2" onclick="press('+')">+</button> 
                
               
            </div>
        </div>
    </div>
    
    
</body>
</html>
